<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Adding odd integers from one to your number</title>
    <style>
        body{
            width:100%;
            text-align:center;
        }
        input{
            width:5%;
        }
    </style>
<script>
/* In a file named, sumOdds.html, write a defining table and a program that asks the user for an integer n and then outputs the sum of all the odd integers between 1 and n, inclusive. 
* For example, if a user entered 10, your program would add 1 + 3 + 5 + 7 + 9 and output 25. If a user entered 11, your program would add 1 + 3 + 5 + 7 + 9 + 11 and output 36.
*/
/* Defining Table
* Input: Ask the user for an integer n
* Processing: Add all the odd integers between 1 and n, inclusive
* Output: Display the sum of all the odd integers btween 1 and n, inclusive
*/
function sumOdds() {
    // Input: Ask the user for an integer n
    let n = parseFloat(document.getElementById("integerInput").value);
    let sum = 0;
    // Processing: Add all the odd integers between 1 and n, inclusive
    for(var p = 1; p <= n; p += 2) {
        sum += p;
    }
    // Output: Display the sum of all the odd integers btween 1 and n, inclusive
    document.getElementById("oddsumOutput").innerHTML = sum;
}
    </script>
    </head>
    <body>
    <h1>Enter any integer to find the sum of all the odd integers from 1 to that integer:</h1> <input type="text" id="integerInput"> 
        <br><br>
        <button type="button" id="sum" onclick="sumOdds()">Click to sum up the odd integers</button>
        <br>
        <h4><div id="oddsumOutput"></div> 
        </h4>
    </body>
</html>
