<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Five Times</title>
    <script>
        "use strict";

        /*Defining Table
         *Input- No user input, other than pressing button
         *Process- multiply i by 5, until i = 12
         *Output- display each equation
         */

        function fiveTimes() {

            var sum;
            var string;

            for (var i = 1; i <= 12; i++) {
                sum = i * 5;
                string += "5 * " + i + " = " + sum + "<br>";
            }

            document.getElementById("output").innerHTML = string;

        }
    </script>
</head>

<body>
    <h2>Five Times Table</h2>
    <button type="button" onclick="fiveTimes()">Load Table</button>
    <div id="output"></div>
</body>

</html>
