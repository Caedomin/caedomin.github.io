<!DOCTYPE HTML>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Investment Calculator</title>
	<script>
		"use strict";

		/* Defining table:
		 * Input: Prompt user to enter principal, rate, number of years, and compound periods per year.
		 * Processing: Calculate future value based on a formula using all numbers.
		 * Output: Display future value.
		 */
		 
		function doFV() {
			let principal = parseFloat(document.getElementById("principal").value);
			let rate = parseFloat(document.getElementById("rate").value);
			let years = parseFloat(document.getElementById("years").value);
			let compound = parseFloat(document.getElementById("compound").value);
			let future = Math.round(completeFutureValue(principal, rate, years, compound) * 100) / 100;
			document.getElementById("outputDiv").innerHTML = "$" + future;
		}
		function completeFutureValue(principal, annualRate, years, periodsPerYear) {
			return principal * (1 + annualRate) ** (years * periodsPerYear);
		}
	</script>
</head>
<body>
	<h1>Investment Calculator</h1>
	<br>
	<br>
	<br>
	Amount invested (principal)<input type="text" id="principal">
	<br>
	Annual rate (example: .08)<input type="text" id="rate">
	<br>
	Number of years<input type="text" id="years">
	<br>
	Periods per year<input type="text" id="compound">
	<div id="outputDiv"></div>
	<button type="button" onclick="doFV()">Compute future value</button>
</body>
</html>
