	<script>
		/* Assignment

					**Defining Table**
					input:      NONE
					processing: count = 0;
								loop through the array
									if array[i] is even
										ncrease count
					output:     count
				*/
		function test() {
			let list1 = [17, 8, 9, 5, 20];
			let list2 = [12, 4, 8, 15, 17, 5, 20, 11];
			// Test the countEvens function by calling it two times.
			let count1 = countEvens(list1);
			let count2 = countEvens(list2);
			// Test the multiply function by calling it two times.
			let multi1 = multiply(list1, 3);
			let multi2 = multiply(list2, 2);
			// Build a string to display to the user.
			let output =
				count1 + '<br>' +
				count2 + '<br>' +
				multi1 + '<br>' +
				multi2;
			// Display the output string for the user to see.
			document.getElementById('output').innerHTML = output;
		}

		function countEvens(List) {
			var count = 0;
			for (var i = 0; i < list.length; ++i) {
				if (list[i] % 2 == 0) {
					return count++;
				}
			}
			return count;
		}

		function multiply(list, multiplier) {

			for (let i = 0; i < list.length; i++) {
				(list[i] * multiplier) = list[i];
			}
			return list;

		}

<body>
	<h1>Count Evens in an Array</h1>
	<button type="button" onclick="test()">Run Function</button>
